<!DOCTYPE html>
<html lang="en">
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    h1 {
        text-decoration: none;
    }
    .active {
        border: solid 1px;
    }
    .completed {
        text-decoration: line-through;
    }
    li {
        background-color: rgb(43, 137, 226);
    }
    section {
        font-weight: bold;
    }

</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specifity</title>
</head>
<body>
    <h1>
        TODO List
    </h1>
    <ul>
        <li class="completed">Do class work
            <section>
                -pay attention and follow class
            </section>
        </li>
<br>
        <li>Do HW</li>
<br>
        <li class="active">Spend time with family
            <section class="active">
                -Take break from class and hang out
            </section>
        </li>
    </ul>


</body>
</html>
