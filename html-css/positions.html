<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .item1 {
            position:relative;
            top:10px;
        }
        .item2 {
            position:absolute;
            right:10px;
            bottom:20px;
        } 
        .item3 {
            position:fixed;
            left:30px;
            top:40px;
        }
        .item4 {
            position:sticky;
            left:30px;
            top:20px;
        }   
    </style>
    <div>
        <h1>Title</h1>
        <p class="item1"> relativly positioned </p>
        <p class="item2"> absolute positioned </p>
        <p class="item3"> fixed positioned </p>
        <p class="item4"> sticky positioned </p>
    </div>
</body>
</html>
