    <div class="radio">
        <label for="cars">Cars
            <input id="cars" name="transport" value="cars" type="radio">
        </label>
        <label for="trains">Trains
            <input id="trains" name="transport" value="trains" type="radio">
        </label>
        <label for="planes">Planes
            <input id="planes" name="transport" value="planes" type="radio">
        </label>
    </div>

    <div>
        <label for="favorite-food">Favorite Food</label>
        <select name="favorite-food" id="favorite-food">
            <option value="">---Please Select a Food ---</option>
            <option value="pizza">Pizza (Ninja Turtles)</option>
            <option value="mushrooms">Shrooms (Mario)</option>
            <option value="doughnut"> Doughnuts (Homer)</option>
        </select>
    </div>
<!-- //option group// -->
    <div>
        <label for="favorite-food">Favorite Food</label>
        <select name="favorite-food" id="favorite-food">
            <option value="">---Please Select a Food ---</option>
            <optgroup label="Italian">
                <option value="pizza">Pizza (Ninja Turtles)</option>
                <!-- Selected will be the default -->
                <option selected value="mushrooms">Shrooms (Mario)</option>
            </optgroup>
            <optgroup label="Sweets">
                <option value="doughnut"> Doughnuts (Homer)</option>
            </optgroup>
        </select>
    </div>

    <div>
        <label for="" >Range</label>
        <input type="range"  id="myRange" name="volumn" min="0" max="10" step="1" value="2">
        <label for=""id = "rangeValue"></label>
    </div>

    <div>
        <label for="">Color</label>
        <input type="color" id="text-color" name="text-color" value="#e66465">
    </div>
    <div id="moreText">This is going to be great</div>

    <div>
        <input type="date" id="birthday" name="birthday" value="1981-30-11">
    </div>

    <!-- <label for="description">Condition Description</label> -->
    <textarea cols="20" rows="10" id="description" name="description" placeholder="Describe your medical condition"></textarea>

    <script>
        let range = document.querySelector("#myRange")
        let v = document.querySelector("#rangeValue")
        range.addEventListener("input", (evt)=> v.innerText= evt.target.value)

    </script>


</body>
</html>
