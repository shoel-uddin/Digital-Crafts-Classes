<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="username">Username</label>
    <input 
        id="username" 
        class="special" 
        name="user-name" 
        placeholder="" 
        value=""
        type="text"
    />
    <input 
        id="password" 
        class="special" 
        name="password" 
        placeholder="Password" 
        type="text"
    />
    <label for="agree">
        <input 
        type="checkbox" 
        id="agree" 
        name="agree" 
        value="IAgree"
        >
        Do you Agree?
    </label>

    <div class="checkbox-group">
        <label> Water 
            <input value="Water" name="elements" type="checkbox">
        </label>
        <label> Air 
            <input value="Air"  name="elements" type="checkbox">
        </label>
        <label> Fire 
            <input value="Fire" name="elements" type="checkbox">
        </label>
        <label> Earth 
            <input value="Earth" name="elements" type="checkbox">
        </label>
    </div>

    <div class="radio">
        <label for="cars">Cars
            <input id="cars" name="transport" value="cars" type="radio">
        </label>
        <label for="trains">Trains
            <input id="trains" name="transport" value="trains" type="radio">
        </label>
        <label for="planes">Planes
            <input id="planes" name="transport" value="planes" type="radio" checked>
        </label>
    </div>

    <div>
        <label for="favorite-food">Favorite Food</label>
        <select name="favorite-food" id="favorite-food">
            <option value="">---Please Select a Food ---</option>
            <option value="pizza">Pizza (Ninja Turtles)</option>
            <option value="mushrooms">Shrooms (Mario)</option>
            <option value="doughnut"> Doughnuts (Homer)</option>
        </select>
    </div>

    <script>
        let newOpt = document.createElement("option")
        newOpt.value = "BBQ"
        newOpt.innerText = "BBQ"
        document.querySelector("#favorite-food")
        document.querySelector("#favorite-food").append(newOpt)

    </script>
</body>
</html>
